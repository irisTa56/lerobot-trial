nodes:
  - id: keyboard
    build: uv sync --frozen
    path: src/nodes/run_keyboard.py
    inputs:
      tick: dora/timer/millis/100
    outputs:
      - action
  - id: gym-hil
    build: uv sync --frozen
    path: with_mujoco_on_mac.sh
    args: src/nodes/run_gym_hil.py
    inputs:
      action: keyboard/action
